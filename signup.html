<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream.in - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.png">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@700&display=swap" 
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="./assets/images/img-login-signup.png" 
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
        <div class="col-sm-6 d-flex justify-content-center align-items-center signup-body">
          <form style="width: 30rem;">
            <div class="d-flex justify-content-center align-items-center mb-5">
              <h2 class="signup-title">Sign Up!</h2>
            </div>
            <div class="mb-4 gr-signup-input">
              <input type="email" class="form-control signup-input" id="exampleFormControlInput1" placeholder="Full Name">
            </div>
            <div class="mb-4 gr-signup-input">
              <input type="email" class="form-control signup-input" id="exampleFormControlInput1" placeholder="Email Address">
            </div>
            <div class="mb-4 gr-signup-input">
                <input type="email" class="form-control signup-input" id="exampleFormControlInput1" placeholder="Password">
            </div>
            <div class="mb-5 gr-signup-input">
                <input type="email" class="form-control signup-input" id="exampleFormControlInput1" placeholder="Retype Password">
            </div>
            <div class="pt-1 mb-5 gr-signup-btn">
                <a href="./signin.html"><button class="btn btn-info btn-lg btn-block signup-btn" type="button" style="width: 100%;">SIGN UP</button></a>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <p class="signup-signin">have an account? <a href="./signin.html" class="text-signin">Sign in</a></p>
            </div>
            
          </form>
        </div>
       
      </div>
    </div>
  </section> 
</body>
</html>
